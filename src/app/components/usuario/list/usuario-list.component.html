<div class="container mt-4">
    <div class="row">
        <div class="alert alert-light" role="alert">
            Usu√°rios cadastros
        </div>
    </div>
    <table class="table table-striped">
        <thead>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Data de Nascimento</th>
            <th>E-mail</th>
            <th>Escolaridade</th>
            <th></th>
            <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let usuario of usuarios">
                <td>{{usuario.nome}}</td>
                <td>{{usuario.sobrenome}}</td>
                <td>{{usuario.dataNascimento.toString() | date: 'dd/MM/yyyy'}}</td>
                <td>{{usuario.email}}</td>
                <td>{{usuario.escolaridade}}</td>
                <td>
                    <mat-icon (click)="Update(usuario)" style="color: orange; cursor: pointer;">
                        update
                    </mat-icon>
                </td>
                <td>
                    <mat-icon (click)="Delete(usuario.id)" style="color: red; cursor: pointer;">
                        restore_from_trash
                    </mat-icon>
                </td>
            </tr>
        </tbody>
    </table>
</div>
